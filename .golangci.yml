version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gocyclo
    - dupl
    - goconst
    - misspell
    - lll
    - gocritic
    - godot
  disable:
    - depguard
    - exhaustruct
    - varnamelen
    - paralleltest
    - testpackage
    - gochecknoglobals
    - tagliatelle
    - noinlineerr
    - usetesting
    - mnd
    - nlreturn
    - wsl
  settings:
    gocyclo:
      min-complexity: 15
    dupl:
      threshold: 100
    goconst:
      min-len: 2
      min-occurrences: 2
    misspell:
      locale: US
    lll:
      line-length: 140
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - gocyclo
          - errcheck
          - dupl
          - gosec

formatters:
  settings:
    gofmt:
      simplify: true

issues:
  max-same-issues: 0
