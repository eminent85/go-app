name: Docker Build and Push

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper version detection

    - name: Calculate version
      id: version
      run: |
        # Get the latest git tag (if any)
        GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

        # Remove 'v' prefix if present
        VERSION=${GIT_TAG#v}

        # Get commit count since last tag
        COMMIT_COUNT=$(git rev-list --count ${GIT_TAG}..HEAD 2>/dev/null || git rev-list --count HEAD)

        # Get short commit hash
        COMMIT_HASH=$(git rev-parse --short HEAD)

        # Get commit date
        BUILD_DATE=$(date -u '+%Y-%m-%dT%H:%M:%SZ')

        # If we're not on a tagged commit, append build metadata
        if [ "$COMMIT_COUNT" != "0" ]; then
          # Use semver format: MAJOR.MINOR.PATCH-dev.BUILD+COMMIT
          VERSION="${VERSION}-dev.${COMMIT_COUNT}+${COMMIT_HASH}"
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT
        echo "date=$BUILD_DATE" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION (commit: $COMMIT_HASH, date: $BUILD_DATE)"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          COMMIT=${{ steps.version.outputs.commit }}
          BUILD_DATE=${{ steps.version.outputs.date }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
      if: github.event_name != 'pull_request'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      if: github.event_name != 'pull_request'
