name: Ephemeral Cluster Testing

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  create-cluster:
    uses: eminent85/terraform-infra/.github/workflows/create-ephemeral-cluster.yml@main
    permissions:
      id-token: write
      contents: read
    with:
      cluster_identifier: pr-${{ github.event.pull_request.number || github.run_number }}
      terraform_version: '1.5.0'
      machine_type: 'e2-medium'
      min_nodes: 1
      max_nodes: 3
      region: ${{ vars.GCP_REGION }}
      zone: ${{ vars.GCP_ZONE }}
      enable_bastion: false
      project_id: ${{ vars.GCP_PROJECT_ID }}
    secrets:
      gcp_sa_key: ${{ secrets.GCP_SA_KEY }}

  bootstrap-flux:
    name: Bootstrap FluxCD
    needs: create-cluster
    uses:  eminent85/helm-cd/.github/workflows/bootstrap-flux-ephemeral.yml@main
    permissions:
      id-token: write
      contents: write
    with:
      cluster_name: ${{ needs.create-cluster.outputs.cluster_name }}
      cluster_zone: ${{ needs.create-cluster.outputs.cluster_location }}
      gcp_project_id: ${{ vars.GCP_PROJECT_ID }}
      flux_path: 'clusters/ephemeral'
      flux_branch: 'main'
      app_namespace: 'ephemeral'
    secrets:
      gcp_sa_key: ${{ secrets.GCP_SA_KEY }}
      flux_github_token: ${{ secrets.FLUX_GITHUB_TOKEN }}

