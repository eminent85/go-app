name: CI

on:
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out results.sarif ./...'

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif

  build-and-docker:
    name: Build Binary and Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint, security]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper version detection

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v3

    - name: Calculate version
      id: version
      run: |
        # Get the latest git tag (if any)
        GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

        # Remove 'v' prefix if present
        VERSION=${GIT_TAG#v}

        # Get commit count since last tag
        COMMIT_COUNT=$(git rev-list --count ${GIT_TAG}..HEAD 2>/dev/null || git rev-list --count HEAD)

        # Get short commit hash
        COMMIT_HASH=$(git rev-parse --short HEAD)

        # If we're not on a tagged commit, append build metadata
        if [ "$COMMIT_COUNT" != "0" ]; then
          # Semver format for binary: MAJOR.MINOR.PATCH-dev.BUILD+COMMIT
          VERSION="${VERSION}-dev.${COMMIT_COUNT}+${COMMIT_HASH}"
          # Docker-compatible tag (replace + with -): MAJOR.MINOR.PATCH-dev.BUILD-COMMIT
          DOCKER_TAG="${VERSION/+/-}"
        else
          DOCKER_TAG="$VERSION"
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "docker_tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
        echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION (Docker tag: $DOCKER_TAG, commit: $COMMIT_HASH)"

    - name: Build binary
      run: |
        go build -v \
          -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.commit=${{ steps.version.outputs.commit }}" \
          -o bin/server ./cmd/server

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-binary
        path: bin/server
        retention-days: 1

    - name: Build Docker image from prebuilt binary
      run: |
        docker buildx build \
          --target runtime-prebuilt \
          --tag go-app:${{ steps.version.outputs.docker_tag }} \
          --tag go-app:latest \
          --load \
          .

    - name: Save Docker image as artifact
      run: |
        docker save go-app:${{ steps.version.outputs.docker_tag }} | gzip > go-app-${{ steps.version.outputs.docker_tag }}.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v5
      with:
        name: docker-image
        path: go-app-${{ steps.version.outputs.docker_tag }}.tar.gz
        retention-days: 1


