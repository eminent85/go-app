name: CI

on:
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out results.sarif ./...'

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif

  build-and-docker:
    name: Build Binary and Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint, security]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper version detection

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v3

    - name: Calculate version
      id: version
      run: |
        # Get the latest git tag (if any)
        GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

        # Remove 'v' prefix if present
        VERSION=${GIT_TAG#v}

        # Get commit count since last tag
        COMMIT_COUNT=$(git rev-list --count ${GIT_TAG}..HEAD 2>/dev/null || git rev-list --count HEAD)

        # Get short commit hash
        COMMIT_HASH=$(git rev-parse --short HEAD)

        # If we're not on a tagged commit, append build metadata
        if [ "$COMMIT_COUNT" != "0" ]; then
          # Semver format for binary: MAJOR.MINOR.PATCH-dev.BUILD+COMMIT
          VERSION="${VERSION}-dev.${COMMIT_COUNT}+${COMMIT_HASH}"
          # Docker-compatible tag (replace + with -): MAJOR.MINOR.PATCH-dev.BUILD-COMMIT
          DOCKER_TAG="${VERSION/+/-}"
        else
          DOCKER_TAG="$VERSION"
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "docker_tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
        echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION (Docker tag: $DOCKER_TAG, commit: $COMMIT_HASH)"

    - name: Build binary
      run: |
        go build -v \
          -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.commit=${{ steps.version.outputs.commit }}" \
          -o bin/server ./cmd/server

    - name: Upload binary artifact
      uses: actions/upload-artifact@v5
      with:
        name: server-binary
        path: bin/server
        retention-days: 1

    - name: Build Docker image from prebuilt binary
      run: |
        docker buildx build \
          --target runtime-prebuilt \
          --tag go-app:${{ steps.version.outputs.docker_tag }} \
          --tag go-app:latest \
          --load \
          .

    - name: Save Docker image as artifact
      run: |
        docker save go-app:${{ steps.version.outputs.docker_tag }} | gzip > go-app-${{ steps.version.outputs.docker_tag }}.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v5
      with:
        name: docker-image
        path: go-app-${{ steps.version.outputs.docker_tag }}.tar.gz
        retention-days: 1

  build-helm-charts:
    name: Build Helm Charts
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    environment: main
    outputs:
      image-repo: ${{ steps.values.outputs.image_repo }}

    defaults:
      run:
        working-directory: ./helm/go-app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper version detection

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'

    - name: Calculate version
      id: version
      run: |
        # Get the latest git tag (if any)
        GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

        # Remove 'v' prefix if present
        VERSION=${GIT_TAG#v}

        # Get commit count since last tag
        COMMIT_COUNT=$(git rev-list --count ${GIT_TAG}..HEAD 2>/dev/null || git rev-list --count HEAD)

        # Get short commit hash
        COMMIT_HASH=$(git rev-parse --short HEAD)

        # If we're not on a tagged commit, append build metadata
        if [ "$COMMIT_COUNT" != "0" ]; then
          # Helm chart version (semver compliant, no + allowed)
          CHART_VERSION="${VERSION}-dev.${COMMIT_COUNT}"
          # Docker tag
          DOCKER_TAG="${VERSION}-dev.${COMMIT_COUNT}-${COMMIT_HASH}"
        else
          CHART_VERSION="$VERSION"
          DOCKER_TAG="$VERSION"
        fi

        echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT
        echo "app_version=$VERSION" >> $GITHUB_OUTPUT
        echo "docker_tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
        echo "Building Helm chart version: $CHART_VERSION (app version: $VERSION, docker tag: $DOCKER_TAG)"

    - name: Update Chart.yaml with calculated version
      run: |
        sed -i "s/^version:.*/version: ${{ steps.version.outputs.chart_version }}/" ./Chart.yaml
        sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.app_version }}\"/" ./Chart.yaml
        echo "Updated Chart.yaml:"
        cat ./Chart.yaml

    - name: Update values.yaml with image repository and tag
      id: values
      run: |
        # Define registry details
        REGISTRY="${{ vars.GCP_REGION }}-docker.pkg.dev"
        PROJECT="${{ vars.GCP_PROJECT_ID }}"
        REPOSITORY="${{ vars.GCP_ARTIFACT_REGISTRY_REPO }}"
        IMAGE_NAME="go-app"

        # Full image repository path
        IMAGE_REPOSITORY="${REGISTRY}/${PROJECT}/${REPOSITORY}/${IMAGE_NAME}"

        # Update values.yaml
        sed -i "s|repository:.*|repository: ${IMAGE_REPOSITORY}|" ./values.yaml
        sed -i 's|tag:.*|tag: "${{ steps.version.outputs.docker_tag }}"|' ./values.yaml

        echo "Updated values.yaml image section:"
        grep -A 3 "^image:" ./values.yaml

        echo "image_repo=$IMAGE_REPOSITORY" >> $GITHUB_OUTPUT

    - name: Lint Helm chart
      run: |
        helm lint .

    - name: Package Helm chart
      run: |
        helm package . --destination ./helm-charts

    - name: Upload Helm chart artifact
      uses: actions/upload-artifact@v5
      with:
        name: helm-charts
        path: ./helm/go-app/helm-charts/*.tgz
        retention-days: 1

  push-to-gcp:
    name: Push image & charts to GCP
    runs-on: ubuntu-latest
    needs: [build-and-docker, build-helm-charts]
    environment: main
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Calculate version
      id: version
      run: |
        # Get the latest git tag (if any)
        GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        VERSION=${GIT_TAG#v}
        COMMIT_COUNT=$(git rev-list --count ${GIT_TAG}..HEAD 2>/dev/null || git rev-list --count HEAD)
        COMMIT_HASH=$(git rev-parse --short HEAD)

        if [ "$COMMIT_COUNT" != "0" ]; then
          VERSION="${VERSION}-dev.${COMMIT_COUNT}+${COMMIT_HASH}"
          DOCKER_TAG="${VERSION/+/-}"
        else
          DOCKER_TAG="$VERSION"
        fi

        echo "docker_tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
        echo "Docker tag: $DOCKER_TAG"

    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: |
        gunzip -c go-app-${{ steps.version.outputs.docker_tag }}.tar.gz | docker load

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev

    - name: Tag and push image to GCP Artifact Registry
      run: |
        # Full image path
        FULL_IMAGE_PATH="${{ needs.build-helm-charts.outputs.image-repo }}"

        # Tag the image
        docker tag go-app:${{ steps.version.outputs.docker_tag }} ${FULL_IMAGE_PATH}:${{ steps.version.outputs.docker_tag }}
        docker tag go-app:${{ steps.version.outputs.docker_tag }} ${FULL_IMAGE_PATH}:latest

        # Push both tags
        echo "Pushing ${FULL_IMAGE_PATH}:${{ steps.version.outputs.docker_tag }}"
        docker push ${FULL_IMAGE_PATH}:${{ steps.version.outputs.docker_tag }}

        echo "Pushing ${FULL_IMAGE_PATH}:latest"
        docker push ${FULL_IMAGE_PATH}:latest

        echo "âœ“ Successfully pushed images to GCP Artifact Registry"


