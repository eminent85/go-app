version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - READ_TIMEOUT=10s
      - WRITE_TIMEOUT=10s
      - IDLE_TIMEOUT=120s
      - SHUTDOWN_TIMEOUT=30s
      - RATE_LIMIT_RPS=100
      - RATE_LIMIT_BURST=200
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

