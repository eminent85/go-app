# Default values for go-app
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: us-west1-docker.pkg.dev/ascent-wow-bot/eminent-container-image/go-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Istio-specific configuration
istio:
  enabled: false
  # VirtualService configuration
  virtualService:
    enabled: false
    gateways:
      - istio-system/gateway
    hosts:
      - chart-example.local
    http:
      - match:
          - uri:
              prefix: /
        route:
          - destination:
              port:
                number: 80
        timeout: 30s
        retries:
          attempts: 3
          perTryTimeout: 10s
  # DestinationRule configuration
  destinationRule:
    enabled: false
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
        http:
          http1MaxPendingRequests: 50
          http2MaxRequests: 100
          maxRequestsPerConnection: 2
      loadBalancer:
        simple: LEAST_CONN
      outlierDetection:
        consecutiveErrors: 5
        interval: 30s
        baseEjectionTime: 30s
        maxEjectionPercent: 50
  # PeerAuthentication configuration
  peerAuthentication:
    enabled: false
    mtls:
      mode: STRICT
  # Gateway configuration (if you want to deploy your own gateway)
  gateway:
    enabled: false
    servers:
      - port:
          number: 80
          name: http
          protocol: HTTP
        hosts:
          - "*"
      - port:
          number: 443
          name: https
          protocol: HTTPS
        tls:
          mode: SIMPLE
          credentialName: gateway-tls
        hosts:
          - "*"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - go-app
          topologyKey: kubernetes.io/hostname

# Probes configuration
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

# Environment variables
env:
  - name: ENVIRONMENT
    value: "production"
  - name: PORT
    value: "8080"
  - name: HOST
    value: "0.0.0.0"
  # - name: READ_TIMEOUT
  #   value: "10s"
  # - name: WRITE_TIMEOUT
  #   value: "10s"
  # - name: RATE_LIMIT_RPS
  #   value: "100"

# Environment variables from secrets/configmaps
envFrom: []
  # - configMapRef:
  #     name: go-app-config
  # - secretRef:
  #     name: go-app-secrets

# ConfigMap data
configMap:
  enabled: false
  data: {}
    # key: value

# Secret data (base64 encoded values)
secrets:
  enabled: false
  data: {}
    # API_KEY: "base64encodedvalue"

# PodDisruptionBudget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Service Monitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  path: /metrics
  labels: {}
  # Additional labels for the ServiceMonitor
  # release: prometheus

# Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - podSelector:
            matchLabels:
              app: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

# Volume mounts and volumes
volumeMounts: []
volumes: []

# Init containers
initContainers: []

# Sidecar containers
sidecarContainers: []

# Priority class
priorityClassName: ""

# Topology spread constraints
topologySpreadConstraints: []
  # - maxSkew: 1
  #   topologyKey: topology.kubernetes.io/zone
  #   whenUnsatisfiable: DoNotSchedule
  #   labelSelector:
  #     matchLabels:
  #       app.kubernetes.io/name: go-app
